<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="singUp.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Join Sing Up </title>
</head>
<body>

    <style>
        .singUpContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #005DFF;
            height: 100vh;
            width: 100vw;
        }

        .singUpImage{
            /* height: 100px; */
            width: 100px;
            position: absolute;
            top: 80px;
            left: 77px;
        }

        .singUpInputContainer{
            background: white;
            height: 60%;
            border-radius: 30px;
        }

        .singUp{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 650px;
            box-shadow: rgba(149, 157, 165, 0.6) 0px 8px 24px;
            border-radius: 30px;
        }

        .singUp h1 {
            position: relative;
            text-decoration: none;   
            font-size: 46px;
        }
        
        .singUpInput{
            border-top: none;
            border-left: none;
            border-right: none;
            border-color: rgba(149, 157, 165, 0.5);
            font-size: 18px;
            padding-left: 20px;
            padding-right: 200px;
        }

        .singUpInput::placeholder{
            color: rgba(149, 157, 165, 0.5);
        }

        .singUp h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 110%;
            border-bottom: 3px solid #4589ff;
        }

        .singUpForm{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 650px;
            border-radius: 30px;
        }

        #name{
            background-image: url(assets/img/person.png);
            background-repeat: no-repeat;
            background-position: right;
        }

        .policy{
            text-decoration: none;
            color: 005DFF;
        }

        .policyButton{
            text-decoration: none;
            border: none;
            background-color: #005DFF;
            color: var(--white, #FFF);
            font-family: Open Sans;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 120%;
        }

        .acceptCheckBox{
            border-color: #005DFF;
            border: 1px solid #005DFF;
        }

        .policys{
            display: flex;
            position: absolute;
            bottom: 50px;
            gap: 30px;
        }

    </style>
    
    
    <div class="singUpContainer">
        <img id="logo-img" class="singUpImage" src="assets/img/Capa2.png" alt="">        
        <div class="singUpInputContainer">
            <div class="singUp">
                    <h1>Sing Up</h1>
                <form class="singUpForm" action="">
                    <input required id="name" class="singUpInput" type="text" placeholder="Name">
                    <input required id="login" class="singUpInput" type="email" placeholder="Email">
                    <input required id="password" class="singUpInput" type="password" placeholder="Password">
                    <input required id="password" class="singUpInput" type="password" placeholder="Confirm Password">
                    <div id="remember-div">
                        <input required type="checkbox" name="acceptCheckBox" id="acceptCheckBox" class="acceptCheckBox">
                        <label for="acceptCheckBox">I accept the <a class="policy" href="#">Privacy policy</a></label>
                    </div>
                        
                    <div class="signUpBtn">
                        <button disabled>Sing Up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="policys">
            <button type="button" onclick="openPage('privacy_policy.html')" class="policyButton white button">Privacy Policy</button>
            <button type="button" onclick="openPage('legal_notice.html')" class="policyButton white">Legal Notice</button>
        </div>
    </div>   
    

</body>
</html>
