<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <script src="script.js"></script>
    <script src="js/add_task.js"></script>
    <script src="js/board.js"></script>
    <script src="js/storage.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
</head>
<body onload="init(), updateHTML()">
    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <div class="board-container">
        <div class="addTask-container">
            <div class="boardHeader">
                <input type="search" name="" id="findTask" placeholder="Find Task" oninput="searchTasks()">
                <button onclick="openAddTaskForm(), saveStatus('toDo')" class="addTaskBtn">Add task +</button>
            </div>
            <div class="columnTitles">
                <div class="toDoContainer">
                    <h1 class="pointer" onclick="openAddTaskForm(), saveStatus('toDo')">To do<img src="assets/img/plus_button.png" alt=""></h1>
                    <div class="todoListContainer drag-area" id="todoListContainer" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
                    </div>
                </div> 

                <div class="toDoContainer">
                    <h1 class="pointer" onclick="openAddTaskForm(), saveStatus('inProgress')">In progress<img src="assets/img/plus_button.png" alt=""></h1>
                    <div class="drag-area" id="progressListContainer" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                    </div>
                </div>

                <div class="toDoContainer">
                    <h1 class="pointer" onclick="openAddTaskForm(), saveStatus('aweitFeedback')">Await feedback<img src="assets/img/plus_button.png" alt=""></h1>
                    <div class="drag-area" id="awaitFeedbackListContainer" ondrop="moveTo('aweitFeedback')" ondragover="allowDrop(event)">
                    </div>
                </div>

                <div class="toDoContainer">
                    <h1 class="pointer" onclick="openAddTaskForm(),saveStatus('done')">Done<img src="assets/img/plus_button.png" alt=""></h1>
                    <div class="drag-area" id="doneListContainer" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>
        <div id="InfoCard"></div>
    </div>

    <div id="slide-form-add-task">
        <div id="slide-form-close-btn" onclick="closeAddTaskForm()">        
            <img src="/assets/img/close.png" alt="">
        </div>
        <div id="task-form"></div>
    </div>


</body>
</html>
