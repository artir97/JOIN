<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <script src="script.js"></script>
    <script src="js/add_task.js"></script>
    <script src="js/board.js"></script>
    <script src="js/storage.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="add_task.css"> -->
    <link rel="stylesheet" href="board.css">
</head>
<body onload="init(), updateHTML()">
    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <div class="board-container">
        <div class="addTask-container">
            <div class="boardHeader">
                <input type="text" name="" id="findTask" placeholder="Find Task">
                <button onclick="openAddTaskForm()" class="addTaskBtn">Add task +</button>
            </div>
            <div class="columnTitles">
                <div class="toDoContainer">
                    <h1>To do<img src="assets/img/plus_button.png" alt=""></h1>
                    <div class="todoListContainer drag-area" id="todoListContainer" ondrop="moveTo('todoListContainer')" ondragleave="removeHighlight('todoListContainer')" ondragover="allowDrop(event); highlight('todoListContainer')">
                    </div>
                </div> 

                <div>
                    <h1>In progress<img src="assets/img/plus_button.png" alt=""></h1>
                    <div class="drag-area" id="progressListContainer" ondrop="moveTo('progressListContainer')" ondragleave="removeHighlight('progressListContainer')" ondragover="allowDrop(event); highlight('progressListContainer')">
                    </div>
                </div>

                <div>
                    <h1>Await feedback<img src="assets/img/plus_button.png" alt=""></h1>
                    <div class="drag-area" id="awaitFeedbackListContainer" ondrop="moveTo('awaitFeedbackListContainer')" ondragleave="removeHighlight('awaitFeedbackListContainer')" ondragover="allowDrop(event); highlight('awaitFeedbackListContainer')">
                    </div>
                </div>

                <div>
                    <h1>Done<img src="assets/img/plus_button.png" alt=""></h1>
                    <div class="drag-area" id="doneListContainer" ondrop="moveTo('doneListContainer')" ondragleave="removeHighlight('doneListContainer')" ondragover="allowDrop(event); highlight('doneListContainer')">
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>

    <div id="slide-form-add-task">
        <div id="slide-form-close-btn" onclick="closeAddTaskForm()">
            <img src="/assets/img/close.png" alt="">
        </div>
        <div w3-include-html="assets/templates/task_form.html"></div>

    </div>
</body>
</html>
