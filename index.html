<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="script.js"></script>
    <script src="js/storage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div id="logo-container" class="imagecontainer">
        <img id="logo-img" class="frontimage" src="assets/img/Capa2.png" alt="">
        <div id="login-container">
            <div id="sign-up"><p>Not a Join user?</p><a  class="signUpBtn" href="sign_up.html"><button >Sign up</button></a></div>
            <!-- <div class="login"> -->
                    <form class="login" action="">
                        <h1>Log in</h1>

                        <input required id="login" class="loginInput" type="email" placeholder="Email">
                        <input required id="password" class="loginInput" type="password" placeholder="Password">
                 
                        <div id="remember-div">
                            <input type="checkbox" name="RememberMe" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        
                        <div class="buttons">
                            <button>Log in</button>
                            <a href="summary.html"><button id="guest-log-in-btn">Guest log in</button></a>
                        </div>
                    </form>
             
                <!-- </div> -->
        </div>
    </div>

</body>
</html>
