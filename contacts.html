                <div class="addContactInput"><input class="addPhone" required type="tel" id="addContactPhone" placeholder="Phone" autocomplete="off"></div>
              <div class="addContactBtns">
              <button type="button" onclick="closeAddNewContact()" class="cancelAddContact"><p>Cancel</p> <img src="assets/img/iconoir_cancel.png" alt=""></button>
              <button type="button" onclick="addContact()" class="createAddContact"><p>Create contact</p> <img src="assets/img/check.png" alt=""></button>
              </div>
            </form>
            </div>
          </div>
        </div>
        <div class="mobileAddContact" id="mobileAddContact" onclick="addMobileContact()">
          <img src="/assets/img/person_add.png" alt="">

            <img src="assets/img/edit.png" alt=""/> Edit
          </button>
          <button class="profileDel" onclick="mobileDelContact()">
            <img src="assets/img/delete.png" alt=""/> Delete
          </button>
        </div>
        <div class="editContact" id="editContact">
          <div class="editContactTop">
            <button onclick="closeEditContact()"></button>
            <img src="/assets/img/Capa2.png" alt="">
            <h2>Edit contact</h2>
          </div>
          <div class="editContactBottom">
            <div class="editContactImage">
              <svg xmlns="http://www.w3.org/2000/svg" width="120" height="121" viewBox="0 0 120 121" fill="none">
                <circle cx="60" cy="60.4829" r="60" fill="#FF7A00"/>
                <text id="contactEditImage" font-size="56.4px"
                text-anchor="middle"
                x="50%"
                y="50%"
                fill="white"
                stroke-width="0.1px"
                dy=".3em"></text>
              </svg>
            </div>
              <div class="editContactInput"><input class="editName" required type="name" id="editContactName" placeholder="Name" autocomplete="off"></div>
              <div class="editContactInput"><input class="editEmail" required type="email" id="editContactEmail" placeholder="Email" autocomplete="off"></div>
              <div class="editContactInput"><input class="editPhone" required type="text" id="editContactPhone" placeholder="Phone" autocomplete="off"></div>
              <div class="editContactBtns">
              <button type="button" onclick="delEditedContact()" class="delEditContact"><p>Delete</p></button>
              <button type="button" onclick="saveChangeContact()" class="saveEditContact"><p>Save</p> <img src="assets/img/check.png" alt=""></button>
          </div>
        </div>
        </div>
        <div class="newContactSuccess" id="newContactSuccess">
          <p>Contact successfully created</p>
        </div>
        <div class="popupbackground" id="popup-bg"></div>

</html>
