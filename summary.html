<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <script src="js/storage.js"></script>
    <script src="js/login.js"></script>
    <script src="script.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/add_task.js"></script>
    <script src="js/board.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="summary.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
</head>
<body onload="init(), summaryInit()"  class="m96">
    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <div class="summary-container">
        <div class="mobile-d-none" id="summary-headline">Good Morning</div>

        <div class="box-container">
            <div class="summary-top">
                <div class="summary-big-box" onclick="redirectToBoard()">
                    <div>
                        <div>
                            <div class="summary-big-box-left">
                                <img class="summary-small-box-content-img" src="/assets/img/Urgent.png" alt="">
                                <div id="urgentInBoard" class="summary-big-box-number">0</div>
                            </div>
                            <span>Tasks Urgent</span>
                        </div>
                    </div>
                    <div class="summary-big-box-hr"></div>
                    <div class="summary-big-box-right">
                        <div class="date" id="currentDateContainer"></div>
                        <div>Upcoming Deadline</div>
                    </div>
                </div>

                <div class="summary-small-box" id="summary-small-box-tasks-in-board" onclick="redirectToBoard()">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Board.png" alt="">
                            <div id="taskInBoard" class="summary-small-box-number">0</div>
                        </div>
                        <span>Tasks in Board</span>
                    </div>
                </div>
                
            </div>
            <div class="summary-bottom">
                <div class="summary-small-box todo" id="summary-small-box-todo" onclick="redirectToBoard()">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Urgent (1).png" alt="">
                            <div id="toDoInBoard" class="summary-small-box-number">0</div>
                        </div>
                        <span>Tasks To-do</span>
                    </div>
                </div>
                <div class="summary-small-box" onclick="redirectToBoard()">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/In Progress.png" alt="">
                            <div id="inProgressInBoard" class="summary-small-box-number">0</div>
                        </div>
                        <span>Tasks in Progress</span>
                    </div>
                </div>
                <div class="summary-small-box" onclick="redirectToBoard()">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Awaiting feedback.png" alt="">
                            <div id="awaitFeedbackInBoard" class="summary-small-box-number">0</div>
                        </div>
                        <span>Awaiting Feedback</span>
                    </div>
                </div>
                <div class="summary-small-box" onclick="redirectToBoard()">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Done.png" alt="">
                            <div id="doneInBoard" class="summary-small-box-number">0</div>
                        </div>
                        <span>Tasks Done</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-container-mobile">
            <div class="summary-top">
                <div class="summary-big-box" onclick="redirectToBoard()">
                    <div>
                        <div>
                            <div class="summary-big-box-left">
                                <img class="summary-small-box-content-img" src="/assets/img/Urgent.png" alt="">
                                <div id="summaryTasksUrgentMobile" class="summary-big-box-number">0</div>
                            </div>
                            <span>Tasks Urgent</span>
                        </div>
                    </div>
                    <div class="summary-big-box-hr"></div>
                    <div class="summary-big-box-right">
                        <div class="date" id="currentDateContainerMobile"></div>
                        <div>Upcoming Deadline</div>
                    </div>
                </div>

                <div class="summary-small-box todo" id="summary-small-box-todo" onclick="redirectToBoard()">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Urgent (1).png" alt="">
                            <div id="toDoInBoardMobile" class="summary-small-box-number">0</div>
                        </div>
                        <span>Tasks To-do</span>
                    </div>
                </div>


            </div>
            <div class="summary-bottom">
                <div class="summary-bottom-left">
                    <div class="summary-small-box" id="summary-small-box-tasks-in-board" onclick="redirectToBoard()">
                        <div class="summary-small-box-content">
                            <div class="summary-small-box-content-top">
                                <img class="summary-small-box-content-img" src="/assets/img/Board.png" alt="">
                                <div id="summaryAllTasksMobile" class="summary-small-box-number">0</div>
                            </div>
                            <span>Tasks in Board</span>
                        </div>
                    </div>
                    <div class="summary-small-box" onclick="redirectToBoard()">
                        <div class="summary-small-box-content">
                            <div class="summary-small-box-content-top">
                                <img class="summary-small-box-content-img" src="/assets/img/In Progress.png" alt="">
                                <div id="summaryinProgressMoblie" class="summary-small-box-number">0</div>
                            </div>
                            <span>Tasks in Progress</span>
                        </div>
                    </div>
                </div>
  
                <div class="summary-bottom-right">
                    <div class="summary-small-box" onclick="redirectToBoard()">
                        <div class="summary-small-box-content">
                            <div class="summary-small-box-content-top">
                                <img class="summary-small-box-content-img" src="/assets/img/Awaiting feedback.png" alt="">
                                <div id="summaryawaitFeedbackMoblie" class="summary-small-box-number">0</div>
                            </div>
                            <span>Awaiting Feedback</span>
                        </div>
                    </div>
                    <div class="summary-small-box" onclick="redirectToBoard()">
                        <div class="summary-small-box-content">
                            <div class="summary-small-box-content-top">
                                <img class="summary-small-box-content-img" src="/assets/img/Done.png" alt="">
                                <div id="summaryDoneMoblie" class="summary-small-box-number">0</div>
                            </div>
                            <span>Tasks Done</span>
                        </div>
                    </div>
                </div>
      
            </div>
        </div>
    </div>
</body>
</html>
