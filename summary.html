<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <div class="summary-container">
        <div id="summary-headline">Good Morning</div>

        <div class="box-container">
            <div class="summary-top">
                <div class="summary-big-box">
                    <div>
                        <div>
                            <div class="summary-big-box-left">
                                <img class="summary-small-box-content-img" src="/assets/img/Urgent.png" alt="">
                                <div class="summary-big-box-number">1</div>
                            </div>
                            <span>Tasks Urgent</span>
                        </div>
                    </div>
                    <div class="summary-big-box-hr"></div>
                    <div class="summary-big-box-right">
                        <div class="date">November 20, 2023</div>
                        <div>Upcoming Deadline</div>
                    </div>
                </div>
                <div class="summary-small-box">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Board.png" alt="">
                            <div class="summary-small-box-number">5</div>
                        </div>
                        <span>Tasks in Board</span>
                    </div>
                </div>
            </div>
            <div class="summary-bottom">
                <div class="summary-small-box">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Urgent (1).png" alt="">
                            <div class="summary-small-box-number">1</div>
                        </div>
                        <span>Tasks To-do</span>
                    </div>
                </div>
                <div class="summary-small-box">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/In Progress.png" alt="">
                            <div class="summary-small-box-number">2</div>
                        </div>
                        <span>Tasks in Progress</span>
                    </div>
                </div>
                <div class="summary-small-box">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Awaiting feedback.png" alt="">
                            <div class="summary-small-box-number">2</div>
                        </div>
                        <span>Awaiting Feedback</span>
                    </div>
                </div>
                <div class="summary-small-box">
                    <div class="summary-small-box-content">
                        <div class="summary-small-box-content-top">
                            <img class="summary-small-box-content-img" src="/assets/img/Done.png" alt="">
                            <div class="summary-small-box-number">1</div>
                        </div>
                        <span>Tasks Done</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
